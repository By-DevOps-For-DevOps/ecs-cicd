AWSTemplateFormatVersion: "2010-09-09"

Description: >
  This template builds an AWS CodePipeline pipeline that implements a continuous delivery release
  process for an app.

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Github configuration"
        Parameters:
          - GitHubRepo
          - GitHubBranch
          - GitHubToken
          - GitHubUser
      - Label:
          default: "S3 Bucket for Lambda Function"
        Parameters:
          - S3BucketName
      - Label:
          default: "EC2 Container Service"
        Parameters:
          - ECSRespositoryName
          - ECSRegion
          - DesiredCount
          - ECSCPUCount
          - ECSMemoryReservationCount
      - Label:
          default: "Certificate Manager"
        Parameters:
          - CertificateArn
      - Label:
          default: "Route53"
        Parameters:
          - HostedZone
      - Label:
          default: "Docker Volume Mount"
        Parameters:
          - SourcePath
          - ContainerMountPath
      - Label:
          default: "ECS Production Parameters"
        Parameters:
          - SourceECSAWSAccountId
          - SourceECSRegion
      - Label:
          default: "Release Details"
        Parameters:
          - ReleasePlan
          - DeployEnvironment
          - ReleaseManagerGitEmail
          - ReleaseManagerGitUsername
      - Label:
          default: "Notifications"
        Parameters:
          - Email
Parameters:
  DeploymentType:
    Description: Choose between deployment with Lambda or Cloudformation. Use Lambda in regions where CodeBuild is not present.
    Type: String
    AllowedValues:
      - lambda
      - cloudformation
  PipelineName:
    Description: A name for pipeline
    Type: String
  GitHubRepo:
    Type: String
    Description: Github repo name (e.g. github.com/Org/RepoName then RepoName)
  GitHubBranch:
    Type: String
    Default: 'master'
    Description: The github branch to monitor for changes.
  GitHubToken:
    Type: String
    Description: The Github Token which has access to the repository.
  GitHubUser:
    Type: String
    Description: The Github User/Organisation under which the repository is hosted.
  TagName:
    Type: String
    Description: Tag name for the cloudformation stack
  InfrastructureTagName:
    Type: String
    Description: Tag name specified for infrastructure cloudformation stack.
  ECSRespositoryName:
    Type: String
    Description: ECS Respository Name (If URI is xxx.dkr.ecr.us-east-1.amazonaws.com/nginx, then nginx)
  ECSRegion:
    Type: String
    Description: Region containing the ECS Cluster.
  CertificateArn:
    Type: String
    Description: ACM Certificate ARN.
  HostedZone:
    Type: String
    Description: Hosted zone for Route53 entry.
  SourcePath:
    Type: String
    Description: (Optional) EFS source path.
  ContainerMountPath:
    Type: String
    Description: (Optional) Docker container volume mount path. For eg. /app/efs
  DesiredCount:
    Type: Number
    Default: 2
    Description: ECS Service desired count.
  ECSCPUCount:
    Type: Number
    Default: 64
    Description: ECS CPU Count
  ECSMemoryReservationCount:
    Type: Number
    Default: 128
    Description: ECS Memory Reservation count
  ReleasePlan:
    Type: String
    Description: (Staging Only) Release version (Eg. 1.0.0) Plan for this Staging Pipeline (This should be updated after each release)
  ReleaseManagerGitUsername:
    Type: String
    Description: (Staging Only)Github Username of the Release Manager
  ReleaseManagerGitEmail:
    Type: String
    Description: (Staging Only)Github Email of the Release Manager
  SourceECSAWSAccountId:
    Type: String
    Description: (Production Only) AWS Account Id of the Staging ECS Cluster
  SourceECSRegion:
    Type: String
    Description: (Production Only) Region containing the Staging ECS Cluster
  S3BucketName:
    Default: S3_BUCKET_NAME
    Type: String
    Description: S3 Bucket which contains the Lambda function
  DeployEnvironment:
    Type: String
    Description: Specify the environment
    AllowedValues:
      - production
      - staging
      - hotfix
      - development
      - feature
    ConstraintDescription: Must specify production, staging, hotfix, development or feature.
  Email:
    Type: String
    Description: Email Notification for CloudWatch Alarms
  SNSTopicARN:
    Type: String
    Description: (Optional) SNS Topic ARN for Slack notification. See prerequsite 6.

Mappings:
  EnviormentTag:
    production:
      value: ""
      env: "Prod"
    staging:
      value: "candidate"
      env: "Staging"
    hotfix:
      value: "hotfix"
      env: "Dev"
    development:
      value: "snapshot"
      env: "Dev"
    feature:
      value: "feature"
      env: "Dev"

Conditions:
  IsProductionCondition: !Equals [ !Ref DeployEnvironment, production ]
  IsStagingCondition: !Equals [ !Ref DeployEnvironment, staging ]
  IsHotfixCondition: !Equals [ !Ref DeployEnvironment, hotfix ]
  IsDevelopmentCondition: !Equals [ !Ref DeployEnvironment, development ]
  IsFeatureCondition: !Equals [ !Ref DeployEnvironment, feature ]
  IsLambdaDeployment: !Equals [ !Ref DeploymentType, lambda ]
  IsCfnDeployment: !Equals [ !Ref DeploymentType, cloudformation ]

Resources:
  CloudFormationExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub cfn-${TagName}-${DeployEnvironment}
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "cloudformation.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: CloudFormationRole
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: "*"
                Effect: Allow
                Action: "*"

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub cb-${TagName}-${DeployEnvironment}
      Path: /
      AssumeRolePolicyDocument:
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "codebuild.amazonaws.com"
            Action:
              - "sts:AssumeRole"
          - !If
            - IsProductionCondition
            - Effect: "Allow"
              Principal:
                AWS:
                  - !Sub arn:aws:iam::${SourceECSAWSAccountId}:root
              Action:
                - "sts:AssumeRole"
            - !Ref "AWS::NoValue"
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: "*"
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - ecr:GetAuthorizationToken
                  - ecr:*
                  - ssm:GetParameters
              - Resource: !Sub arn:aws:s3:::${ArtifactBucket}/*
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetObjectVersion

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub cp-${TagName}-${DeployEnvironment}
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "codepipeline.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub arn:aws:s3:::${ArtifactBucket}/*
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
              - Resource: "*"
                Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - cloudformation:*
                  - iam:PassRole
                  - lambda:*
                  - ec2:CreateSecurityGroup

  ArtifactBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub lambda-${TagName}-${DeployEnvironment}
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "lambda.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: "*"
                Effect: Allow
                Action:
                  - s3:*
                  - autoscaling:Describe*
                  - autoscaling:UpdateAutoScalingGroup
                  - cloudformation:CreateStack
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStack*
                  - cloudformation:UpdateStack
                  - cloudwatch:GetMetricStatistics
                  - ec2:Describe*
                  - elasticloadbalancing:*
                  - ecs:*
                  - iam:*
                  - codepipeline:*
                  - logs:*
                  - sns:*
                  - "*"


  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref S3BucketName
        S3Key: lambdafunction.zip
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: nodejs4.3
      Timeout: 300
      Environment:
        Variables:
          NotificationARN: !Ref SNSTopicARN
          DeployEnvironment: !Ref DeployEnvironment
          EnvironmentName: !Join ["-", [!Ref InfrastructureTagName, !FindInMap [EnviormentTag, !Ref DeployEnvironment, env]]]
          ECSRegion: !Ref ECSRegion
          PipelineRegion: !Ref AWS::Region
          AppStackName: !Join ["-", ["Ref":"AWS::StackName", !Ref ECSRespositoryName]]

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Join [ '-', [ 'CodeBuildProject', !Ref 'AWS::StackName' ] ]
      Artifacts:
        Location: !Ref ArtifactBucket
        Type: "S3"
      Source:
        Location: !Sub ${ArtifactBucket}/source.zip
        Type: "GITHUB"
      Environment:
        ComputeType: "BUILD_GENERAL1_LARGE"
        Image: "aws/codebuild/docker:1.12.1"
        Type: "LINUX_CONTAINER"
        EnvironmentVariables:
          - Name: AWS_ACCOUNT_ID
            Value: !Ref AWS::AccountId
          - Name: AWS_REGION
            Value: !Ref AWS::Region
          - Name: ECR_NAME
            Value: !Ref ECSRespositoryName
          - Name: SOURCE_AWS_ACCOUNT_ID
            Value: !Ref SourceECSAWSAccountId
          - Name: SOURCE_AWS_REGION
            Value: !Ref SourceECSRegion
          - Name: GITHUB_TOKEN
            Value: !Ref GitHubToken
          - Name: DEPLOY_ENVIRONMENT
            Value: !Ref DeployEnvironment
          - Name: TAG_NAME
            Value: !Ref TagName
          - Name: GITHUB_REPO
            Value: !Ref GitHubRepo
          - Name: GITHUB_USER
            Value: !Ref GitHubUser
          - Name: BUILD_SCOPE
            Value: !FindInMap [EnviormentTag, !Ref DeployEnvironment, value]
          - Name: EMAIL
            Value: !Ref Email
          - Name: RELEASE_PLAN
            Value: !Ref ReleasePlan
          - Name: ENVIRONMENT_NAME
            Value:
              !Join ["-", [!Ref InfrastructureTagName, !FindInMap [EnviormentTag, !Ref DeployEnvironment, env]]]
          - Name: ECS_REGION
            Value: !Ref ECSRegion
          - Name: CERTIFICATE_ARN
            Value: !Ref CertificateArn
          - Name: HOSTED_ZONE
            Value: !Ref HostedZone
          - Name: EFS_SOURCE_PATH
            Value: !Ref SourcePath
          - Name: CONTAINER_MOUNT_PATH
            Value: !Ref ContainerMountPath
          - Name: DESIRED_COUNT
            Value: !Ref DesiredCount
          - Name: ECS_CPU_COUNT
            Value: !Ref ECSCPUCount
          - Name: ECS_MEMORY_RESERVATION_COUNT
            Value: !Ref ECSMemoryReservationCount
          - Name: S3_APP_BUCKET_NAME
            Value: !Ref S3BucketName
      ServiceRole: !Ref CodeBuildServiceRole
  CodeBuildRelease:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Join [ '-', [ 'CodeBuildRelease', !Ref 'AWS::StackName' ] ]
      Artifacts:
        Location: !Ref ArtifactBucket
        Type: "S3"
      Source:
        Location: !Sub ${ArtifactBucket}/source.zip
        Type: "GITHUB"
      Environment:
        ComputeType: "BUILD_GENERAL1_LARGE"
        Image: "aws/codebuild/ubuntu-base:14.04"
        Type: "LINUX_CONTAINER"
        EnvironmentVariables:
          - Name: GITHUB_TOKEN
            Value: !Ref GitHubToken
          - Name: GITHUB_REPO
            Value: !Ref GitHubRepo
          - Name: GITHUB_USER
            Value: !Ref GitHubUser
          - Name: DEPLOY_ENVIRONMENT
            Value: 'release'
          - Name: RELEASE_PLAN
            Value: !Ref ReleasePlan
          - Name: GITHUB_USERNAME
            Value: !Ref ReleaseManagerGitUsername
          - Name: GITHUB_EMAIL
            Value: !Ref ReleaseManagerGitEmail
      ServiceRole: !Ref CodeBuildServiceRole
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Name: !Ref 'PipelineName'
      Stages:
        - Name: Source
          Actions:
            - Name: App
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubUser
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: App
              RunOrder: 1
        - Name: Build
          Actions:
# Disable Manual Approval for Production
#            - !If
#              - IsProductionCondition
#              - Name: ManualApproval
#                ActionTypeId:
#                  Category: Approval
#                  Owner: AWS
#                  Version: 1
#                  Provider: Manual
#                RunOrder: 2
#              - !Ref AWS::NoValue
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: App
              OutputArtifacts:
                - Name: BuildOutput
              RunOrder: 3
        - !If
          - IsCfnDeployment
          - Name: Deploy
            Actions:
              - Name: Deploy
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Version: 1
                  Provider: CloudFormation
                InputArtifacts:
                  - Name: BuildOutput
                Configuration:
                  ChangeSetName: Deploy
                  ActionMode: CREATE_UPDATE
                  Capabilities: CAPABILITY_NAMED_IAM
                  RoleArn: !GetAtt [CloudFormationExecutionRole, Arn]
                  StackName: !Join ["-", ["Ref":"AWS::StackName", !Ref ECSRespositoryName]]
                  TemplatePath: BuildOutput::ecs/service.yaml
                RunOrder: 4
          - !Ref AWS::NoValue
        - !If
          - IsLambdaDeployment
          - Name: Deploy
            Actions:
              - Name: Deploy-with-Lambda
                ActionTypeId:
                  Category: Invoke
                  Owner: AWS
                  Version: 1
                  Provider: Lambda
                Configuration:
                  FunctionName: !Ref LambdaFunction
                InputArtifacts:
                  - Name: BuildOutput
                RunOrder: 4
          - !Ref AWS::NoValue
        - !If
          - IsStagingCondition
          - Name: Release
            Actions:
              - Name: Approve-Release
                ActionTypeId:
                  Category: Approval
                  Owner: AWS
                  Provider: Manual
                  Version: '1'
                Configuration:
                  CustomData: 'Are you ready to release to Production?'
                RunOrder: 4
              - Name: Release
                ActionTypeId:
                  Category: Build
                  Owner: AWS
                  Version: 1
                  Provider: CodeBuild
                Configuration:
                  ProjectName: !Ref CodeBuildRelease
                InputArtifacts:
                  - Name: BuildOutput
                OutputArtifacts:
                  - Name: Release
                RunOrder: 5
          - !Ref AWS::NoValue
Outputs:
  PipelineUrl:
    Value: !Sub https://console.aws.amazon.com/codepipeline/home?region=${AWS::Region}#/view/${Pipeline}
